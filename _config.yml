# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8    ## display number of blog posts
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","ArticleHub"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "小木君" # 你的名字
      header-img: "img/sakura.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : disqus # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name : HoracceFeng # 填写你的 disqus id
  disqus :
      short_name : HoracceFeng # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics: UA-137859383-1 # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

