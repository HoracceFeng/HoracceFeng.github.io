  name: "小木君" # 填写作者信息：名字
  email: yenitsed3@gmail.com # 填写作者信息：邮箱
  bio: "不分对错，不论立场，只求观点" # 填写作者信息：博客描述


# Data
gavatar: img/favicon.ico # 浏览器地址栏小图标，可自定义更改
favicon: img/favicon.ico # 浏览器地址栏小图标，可自定义更改

